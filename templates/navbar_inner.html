  <span class="icon-bar"></span>

</a>
<a class="brand" href="#">LVL1 Store</a>
<div class="btn-group pull-right">
  <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
    <i class="icon-user"></i> {{ "%s" % g.user.name if g.user is defined else "Anonymous" }}
    <span class="caret"></span>
  </a>

  <ul class="dropdown-menu">
    {% if g.user is defined %}
    <li><a href="/settings">Settings</a></li>
    <li class="divider"></li>
    <li><a onClick="$('#loginModal').modal('show');" href="/logout">Sign Out</a></li>
    {% else %}
    <li><a href="/login">Sign In</a></li>
    {% endif %}
  </ul>
</div>

<div class="nav pull-right">
  <ul class="nav">
    <li {{ 'class=active' if request.path == "/addMoney" }}><a href="/addMoney">Balance: </a></li>
    <li><p class="navbar-text">{{ "$%.2f" % g.user.balance if g.user is defined else "$%.2f" % 0 }}</p></li>
  </ul>
</div>

<div class="nav-collapse">
  <ul class="nav">
    <li {{ 'class=active' if request.path == "/" }}><a href="/">Home</a></li>
    <li {{ 'class=active' if request.path == "/about" }}><a href="/about">About</a></li>
    <li {{ 'class=active' if request.path == "/contact" }}><a href="/contact">Contact</a></li>
  </ul>
</div><!--/.nav-collapse -->
