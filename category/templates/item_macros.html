{% macro display_item(item) %}
<li class="well" style="text-align: center; width: 25%; float: left; margin-left: 2.5%  ">
	<div class="item-info row-fluid" style="text-align: center;">
        {% if item.thumbnail %}
            <div><img src="/{{item.thumbnail}}" alt=""></div>
        {% else %}
            <div><img src="/static/img/placeholder.jpg" alt=""></div>
        {% endif %}
		<div class=""><strong>{{item.name}}</strong></div>
		<div class="">{{'$%.2f' % item.price}}</div>
		<div class="">In Stock: {{item.inStock}}</div>
	</div>
    <div class="row-fluid">
        <a href="#" rel="tooltip" data-price="{{'$%.2f' % item.price}}" data-stock="{{item.inStock}}" data-id="{{item.id}}" data-placement="bottom" title="View Details" class="item-info badge btn-info btn btn-mini"><i class="icon-info-sign"></i></a>

        <a href="#" rel="tooltip" data-placement="bottom" data-id="{{item.id}}" title="Alert Storekeeper to Error" class="item-alert badge btn btn-mini btn-danger"><i class="icon-exclamation-sign"></i></a>

        <a href="#" rel="tooltip" data-placement="bottom" title="Add to Cart" class="item-add badge btn btn-success"><i class="icon-plus"></i></a>
    </div>
</li>
{% endmacro %}
