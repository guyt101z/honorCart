<div id="editContentModal" class="modal hide fade in">
  <div class="modal-header">
  	<button class="close" data-dismiss="modal">Ã—</button>
    <h3 id="modalHead">Update Content</h3>
  </div>
  <div class="modal-body">
    
  </div>
  <input id="user-id" type="hidden" value="">
  <div class="modal-footer">
    <a href="" class="btn btn-primary" id="confirm">Delete User</a>
    <a href="#" class="btn" data-dismiss="modal">Cancel</a>
  </div>

</div>
<script type="text/javascript">
  $(document).ready(function () {
    $('a#confirm').click(function (e) {
      e.preventDefault();
      if ($('#editContentModal').data('update') === 'desc') {
        $.post('/modifyItems/updateDescription', $('#descUpdate').serialize(), function(data) {
            if (data.status === 'success') {
              $('#editContentModal').modal('hide');
            }
        });

      } else if ($('#editContentModal').data('update') === 'pricebreaks')
      {
        $.post('/modifyItems/updatePricebreaks', $('#pbUpdate').serialize(), function(data) {
            if (data.status === 'success') {
              $('#editContentModal').modal('hide');
            }
        });
      }
    });
  });
</script>
