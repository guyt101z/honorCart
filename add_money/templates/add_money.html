{% extends 'base.html' %}
{% block content %}
<div class="row-fluid">
	<div class="span9">
		<form class="form-inline" action='/addMoney/checkout' METHOD='POST'>
		  <label for="add">How much money would you like to add?</label>
		  <div class="input-prepend">
		  	<span class="add-on">$</span>
		  	<input placeholder="0.00" class="input-small" type="text" name="amount">
		  </div>
		  <p></p>
		  <input type='image' name='paypal_submit' id='paypal_submit'  src='https://www.paypal.com/en_US/i/btn/btn_dg_pay_w_paypal.gif' border='0' align='top' alt='Pay with PayPal'/>
		</form>
		<h2>Please don't use paypal for charging less than $15 to your account.  The fees hit hard.  You can always add cash.</h2>
	</div>
</div>

<!-- Add Digital goods in-context experience. Ensure that this script is added before the closing of html body tag -->
<script>
window.onload = function()
{
  var dg = new PAYPAL.apps.DGFlow(
  {
    trigger: 'paypal_submit',
    expType: 'instant'
     //PayPal will decide the experience type for the buyer based on his/her 'Remember me on your computer' option.
  });
}
</script>
<script src='https://www.paypalobjects.com/js/external/dg.js' type='text/javascript'></script>
{% endblock %}
