{% extends 'base.html' %}
{% block content %}
	<div class="row-fluid">
		<div class="span9 well" style="text-align: center;">
			<h1>Your account has been charged.</h1>
			<h2>You will be logged out in 10 seconds.</h2>
			<h3>New account balance is: {{ '$%.2f' % current_user.balance}}</h3>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function () {
			simpleCart.empty();
			setTimeout("countdownRedirect()", 10000);
		});
		function countdownRedirect()
		{
			window.location = '/logout';
		}
	</script>
{% endblock %}
